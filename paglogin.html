<!doctype html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="paglogin.css" media="screen">
        <title>Página de login</title>
    </head>

    <body>
        <div class="box">
        <form id="form">
            <fieldset>
            <div>
                <br>
                <h1 id="login">Login</h1>
            </div><br>
            <br><br>

            <div class="usuario">
                <label id="name" for="nome">Usuário</label><br><br>
                <input id="user" type="text" name="nome">
            </div>
            <br>
            <br>

            <div class="senha">
                <label id= "password1" for="senha">Senha</label><br><br>
                <input id="password" type="password" name="senha">
            </div>
            <br>
            <br>

            <input id="loginsub" type="submit" name="submit" value="login"><br>
            <input id="senhasub"type="submit" name="submit" value="Esqueceu a senha?">

            </fieldset>
        </form>
      </div>
    </body>
</html>
